name: 🚀 publish apllication

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: 'ubuntu-latest'  
    steps:
    - name: 📂 Checkout repository
      uses: actions/checkout@v4


    - name: 🛠️ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: 🔑 Log in to registry
      uses: docker/login-action@v2
      with:
        registry:  ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: 🔄 downcase REPO
      uses: ASzc/change-string-case-action@v1
      id: downcase
      with:
          string: ${{ github.repository }}

    - name: ♻️ Set correct environment
      run: |
        REPO=${{ steps.downcase.outputs.lowercase }}
        echo "REPO=$REPO" >> "$GITHUB_ENV"
 
    - name: 🏗️ Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        context: ./cloud-core
        push: true
        tags: ghcr.io/${{ env.REPO }}/my-fullstack-project
        labels: ${{ steps.docker_meta.outputs.labels }}
        file: ./cloud-core/Dockerfile

      
    - name: 🚀 Deploy to Azure Functions
      id: deploy-to-functions
      uses: Azure/functions-container-action@v1
      with:
        app-name: user-disable-automation
        image: 'ghcr.io/${{ env.REPO }}/my-fullstack-project'
        # slot-name: 'development'
