name: 🚀 build-push-deploy

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: 'ubuntu-latest'  
    steps:
    - name: 📂 Checkout repository
      uses: actions/checkout@v4

    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 🛠️ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: 🔑 Log in to registry
      uses: docker/login-action@v2
      with:
        registry:  ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}


    # - name: 🔖 Get release tag name
    #   id: get_release
    #   uses: cardinalby/git-get-release-action@v1
    #   env:
    #     GITHUB_TOKEN: ${{ github.token }}
    #   with:
    #     latest: true
    - name: 🔖 Set fake release tag name
      run: echo "FAKE_RELEASE_TAG=v0.0.1" >> "$GITHUB_ENV"


    - name: 🔄 downcase REPO
      uses: ASzc/change-string-case-action@v1
      id: downcase
      with:
          string: ${{ github.repository }}

    - name: ♻️ Set correct environment
      run: |
        TAG=${{ steps.get_release.outputs.tag_name }}
        echo "TAG=$TAG" >> "$GITHUB_ENV"
        REPO=${{ steps.downcase.outputs.lowercase }}
        echo "REPO=$REPO" >> "$GITHUB_ENV"


    - name: 🐳 Docker metadata
      id: docker_meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ env.REPO }}-${{ matrix.directory }}
        tags: |
          type=semver,pattern={{major}}.{{minor}}.{{patch}},value=${{ env.TAG }}
          type=semver,pattern={{major}}.{{minor}},value=${{ env.TAG }}
          type=semver,pattern={{major}},value=${{ env.TAG }}

 
    - name: 🏗️ Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        context: ./cloud-core
        push: true
        tags: ghcr.io/${{ env.REPO }}/users-automation-project
        labels: ${{ steps.docker_meta.outputs.labels }}
        file: ./cloud-core/Dockerfile

      
    - name: 🚀 Deploy to Azure Functions
      id: deploy-to-functions
      uses: Azure/functions-container-action@v1
      with:
        app-name: func-user-disable
        image: 'ghcr.io/${{ env.REPO }}/users-automation-project'
